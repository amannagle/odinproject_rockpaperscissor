<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section>
        <span>0-0</span>
    </section>
    <div class="imgcontainer">
        <div class="image"><img src="images/rock.png" id="rockimage" alt="rock"><p>Rock</p></div>
        <div class="image"><img src="images/paper.png" id="paper" alt="paper"><p>Paper</p></div>
        <div class="image"><img src="images/scissors.png" id="scissors" alt="scissors"><p>Scissors</p></div>
    </div>
    
    <div class="scorecontainer">
        <div class="score">
            <p>Player</p><p>Rock</p>
        </div>
        <div class="score">
            <p>Computer</p><p>Rock</p>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
