<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section>
        <p>0-0</p>
    </section>
    <div class="imgcontainer">
        <div class="image"><img src="images/rock.png" id="Rock" alt="rock"><p>Rock</p></div>
        <div class="image"><img src="images/paper.png" id="Paper" alt="paper"><p>Paper</p></div>
        <div class="image"><img src="images/scissors.png" id="Scissors" alt="scissors"><p>Scissors</p></div>
    </div>
    
    <div class="scorecontainer">
        <div class="score" id="player_turn">
            <p>Player</p><span><span>
        </div>
        <div class="score" id="computer_turn">
            <p>Computer</p><span><span>
        </div>
    </div>
    <div class="result">
        <p></p>
    </div>
    
</body>
</html>
